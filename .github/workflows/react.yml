
name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
 
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker build
      run: docker build -t jinkim1004/docker-react -f Dockerfile.dev . 
    - name: docker test
      run: docker run jinkim1004/docker-react npm run test -- --coverage
